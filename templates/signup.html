<!-- display signup form -->
{% extends 'base.html' %}

{% block body %}
<div class="div container">
<form actions="/signup" method="POST">
{{ form.hidden_tag() }}
{% for field in form 
    if field.widget.input_type != 'hidden' %}
<p>
    <div class="form-group">
    {{field.label}}
    {{field(class_="form-control")}}
    </div>
</p>
{% endfor %}
<button class="btn btn-primary" type="submit">submit</button>
</form>
</div>
{% endblock %}
