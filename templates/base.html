<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Poke-Store</a>
    {% if not g.user %}
    <ul class="nav">    
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/signup">Signup</a>
        </li>
    </ul>
    {% else %}
    <ul class="nav">    
        <li class="nav-item">
            <a href="/user/pokemon" class="nav-link">My Page</a>
        </li>
        <li class="nav-item">
            <a href="/pokemon" class="nav-link">All Pokemon</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
    {% endif %}
        </nav>
    </div>
    {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
        <li>{{message}}</li>
    {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
