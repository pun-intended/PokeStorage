<!-- show image, ivs, types , button to remove, button to edit-->
{% extends 'base.html'%}

{% block body %}
<h1>{{mon.pokemon.name}}</h1>
<p>cp - {{mon.cp}}</p>
<p>atk - {{mon.atk}}</p>
<p>def - {{mon.dfn}}</p>
<p>hp - {{mon.hp}}</p>
<form action="/user/pokemon/{{mon.owns_id}}/edit" method="GET">
    <button>Edit</button>
</form>
<form action="/user/pokemon/{{mon.owns_id}}/delete" method="POST">
    <button>Delete</button>
</form>
{% endblock %}
